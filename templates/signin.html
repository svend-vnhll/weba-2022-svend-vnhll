{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();}
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>
<body>
    <div id="div_form">
        <form id="form" action="{% url 'signin' %}" method="post">
            <h1>Créer Admin</h1><br>
            {% csrf_token %}
            {{ form_signin.as_p }}
            <br>
            <div style="display: flex;
                        flex-direction: row;
                        flex-wrap: nowrap;
                        justify-content: space-between;
                        align-items: stretch;">
                <input class="button" type="submit" value="Créer"><br><br>
                <input class="button" type="reset" value="Effacer"><br><br>
            </div><br>
            <a href="{% url 'login' %}"><input class="button" type="button" value="Quitter"></a><br><br>
            <div>
            {% for msg in messages %}
                <span style="color: darkred; font-weight: bold; font-size: large;">{{ msg }}</span>
            {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
